group 'org.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
//mainClassName = 'org.example.algoritms.connectionproblem.Main'
mainClassName = 'org.example.algoritms.elementarysorts.DutchNatioalFlag'
//mainClassName = 'HelloWorld'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.vavr', name: 'vavr', version: '0.9.2'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'
    compile("io.vavr:vavr-jackson:0.9.2")
    compile files('algs4.jar')
}
